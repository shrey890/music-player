<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favorite Music</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>



    <h1>Music Player</h1>
    <div id="music-container" class=" music-container">
      <div class="music-info">
        <h4 id="title"></h4>
        <div class="progress-container" id="progress-container">
          <div class="progress" id="progress"></div>
        </div>
        <div id="progress-percentage">0%</div> <!-- Add this element -->
      </div>
      <audio
        src="BRIANNA - Lost in Istanbul (by Monoir) [Official Video].mp3"
        id="audio"
      ></audio>
      <div class="img-container">
        <img
          src="https://i.ytimg.com/vi/Y_h1C94ZpzA/maxresdefault.jpg"
          id="cover"
          alt="music-cover"
        />
      </div>
      <div class="navigation">
        <button id="prev" class="action-btn">
            <i class="fas fa-backward"></i>
        </button>
        <button id="play" class="action-btn action-btn-big">
            <i class="fas fa-play"></i>
        </button>
        <button id="next" class="action-btn">
            <i class="fas fa-forward"></i>
        </button>
      </div>
    </div>
    <footer class="footer">
      <p>&copy; 2023 <a href="https://shreyx.netlify.app/" target="_blank">Shrey</a>. All rights reserved.</p>
      <p>Visit <a href="https://shrey890.github.io/song/" target="_blank">another music website</a> and <a href="https://github.com/shrey890" target="_blank">GitHub</a> for the source code.</p>

    </footer>
    
    <script src="script.js"></script>
 
    <!-- ! popup script -->

    
  </body>
</html>
